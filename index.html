<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <link href="index.css" rel='stylesheet'>
    
</head>

<body>
   
    <a href="https://github.com/MichaelMele" target="_blank">
        <img src="/assets//Logo.png" width="100" height="auto" alt="MELE">
    </a>
    
    <div id="calculator">
        <input id="previous" readonly>
        <input id="output" readonly>
        <div id="button-wrapper">
            <button class="button" onclick="Clear()">C</button>
            <button class="button" onclick="Backspace()">DEL</button>
            <button class="button" onclick="Percent()">%</button>
            <button class="button" onclick="Operation('/')">รท</button>
            <button class="button" onclick="Append('7')">7</button>
            <button class="button" onclick="Append('8')">8</button>
            <button class="button" onclick="Append('9')">9</button>
            <button class="button" onclick="Operation('*')">x</button>
            <button class="button" onclick="Append('4')">4</button>
            <button class="button" onclick="Append('5')">5</button>
            <button class="button" onclick="Append('6')">6</button>
            <button class="button" onclick="Operation('-')">-</button>
            <button class="button" onclick="Append('1')">1</button>
            <button class="button" onclick="Append('2')">2</button>
            <button class="button" onclick="Append('3')">3</button>
            <button class="button" onclick="Operation('+')">+</button>
            <button class="button" onclick="AppendDec('.')">.</button>
            <button class="button" onclick="Append('0')">0</button>
            <button class="button" onclick="Equals()" style="grid-column: span 2;">=</button>
        </div>
        
    </div>
</body>

<script src="index.js"></script>
</html>
